steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg=REVISION_ID=${REVISION_ID}'
      - '--tag=asia-east1-docker.pkg.dev/${PROJECT_ID}/frontend-repo/application-frontend'
      - '--file=./Dockerfile'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east1-docker.pkg.dev/${PROJECT_ID}/frontend-repo/application-frontend'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'application-frontend'
      - '--image=asia-east1-docker.pkg.dev/${PROJECT_ID}/frontend-repo/application-frontend'
      - '--region=asia-east1'
      - '--platform=managed'
images:
  - asia-east1-docker.pkg.dev/${PROJECT_ID}/frontend-repo/application-frontend
timeout: 900s
